<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <h4>有邊框</h4>
    <table border="1">
        <tr>
            <td> row 1 ,cell 1</td>
            <td> row 1 ,cell 2</td>
        </tr>
        <tr>
            <td> row 2 ,cell 1</td>
            <td> row 2 ,cell 2</td>
        </tr>
    </table>

    <h4>有邊框 表頭</h4>
    <table border="1">
        <tr>
            <th> Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td> row 1 ,cell 1</td>
            <td> row 1 ,cell 2</td>
        </tr>
        <tr>
            <td> row 2 ,cell 1</td>
            <td> row 2 ,cell 2</td>
        </tr>
    </table>

    <h4> 沒有編框</h4>
    <table border="0">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
